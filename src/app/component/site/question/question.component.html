<div class="bg-[url('/../../assets/img/banner-tuyendung2.png')] h-[700px] bg-no-repeat bg-cover">
    <header class="text-center w-1/3 mx-auto pt-10">
        <h2 class=" font-bold sm:text-3xl text-white">
            Cập nhật cơ hội nghề nghiệp
            <p class="border-b-4 border-[#FF7E00] my-4 w-1/6 mx-auto"></p>
        </h2>
    </header>
    <p class="max-w-md mx-auto mb-6 text-gray-500 text-center text-white">
        Để lại thắc mắc của bạn cho chúng tôi và cập nhật những cơ hội nghề nghiệp mới nhất
    </p>
    <div class="mx-auto max-w-screen-lg px-4 sm:px-6 lg:px-8">
        <div class=" md:py-8">
            <form action="" class="space-y-8">
                <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
                    <div>
                        <label class="sr-only" for="phone">Phone</label>
                        <input
                            class="w-full rounded-lg focus:border-[#FF7E00] focus:ring-[#FF7E00] border-gray-200 p-3 text-sm"
                            placeholder="Họ và tên" type="text" />
                    </div>
                    <div>
                        <label class="sr-only" for="email">Email</label>
                        <input
                            class="w-full rounded-lg border-gray-200 p-3 text-sm focus:border-[#FF7E00] focus:ring-[#FF7E00]"
                            placeholder="Email" type="email" id="email" />
                    </div>
                </div>
                <div>
                    <label class="sr-only" for="name">Name</label>
                    <input
                        class="w-full rounded-lg border-0 p-3 text-sm focus:border-[#FF7E00] focus:ring-[#FF7E00]"
                        placeholder="Tiêu đề" type="text" />
                </div>
                <div>
                    <label class="sr-only" for="message">Message</label>

                    <textarea
                        class="w-full rounded-lg border-gray-200 p-3 text-sm focus:border-[#FF7E00] focus:ring-[#FF7E00]"
                        placeholder="Nội dung" rows="8" id="message"></textarea>
                </div>
            </form>
            <button
                class=" bg-[#F6601B] rounded-3xl py-3 px-8 my-9 m-auto flex justify-between items-center hover:drop-shadow-3xl">
                <img src="../../../assets//img/timhieuthem.png" alt="" srcset="">
                <p class="text-white ml-2">Gửi chúng tôi</p>
            </button>
        </div>
    </div>
</div>
